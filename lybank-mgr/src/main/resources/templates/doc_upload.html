<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head
        th:replace="~{fragment/_meta::_meta_common(~{::title},~{::link},~{::style})}">
    <!-- <meta th:include="~{fragment/_meta::_meta}"></meta> -->
    <title>上传文件</title>
    <meta charset="utf-8">
    <link>
    <style type="text/css"></style>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-doc-upload" method="post" action="/upload/doc" enctype="multipart/form-data">
        <div class="row cl">
            <span class="btn-upload">
  <a href="javascript:void();" class="btn btn-primary radius btn-upload"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
  <input type="file" multiple name="file" class="input-file">
</span>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>

    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:include="~{fragment/_footer::_footer}"></div>

</body>
</html>
