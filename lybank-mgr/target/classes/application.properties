spring.application.name=wordAnalyzer

spring.profiles.active=test
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.connection-test-query="SELECT 1"
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
#spring.cache.type=ehcache
#spring.cache.ehcache.config=classpath:ehcache.xml
#server.port=9000
logging.level.root=INFO
logging.level.org.springframework.web=error
logging.level.org.hibernate=ERROR
logging.path=/springboot
logging.config=classpath:logback-spring.xml
## Certain resources don\u2019t necessarily need to trigger a restart when they are changed##
spring.devtools.livereload.enabled=true
#spring.devtools.restart.enabled=true
#spring.devtools.restart.exclude=static/**,public/**
spring.thymeleaf.cache=false  
#server.tomcat.access_log_enabled: true
#server.tomcat.basedir: target/tomcat
#spring.thymeleaf.prefix: /templates/
spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/static,classpath:/resources/,file:{spring.upload-dir}
spring.jpa.open-in-view=false


